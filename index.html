<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Jeu De La Vie</title>
</head>

<body>
    <header>
        <div class="title">
            <h3>Game Of Life</h3>
        </div>
    </header>


    <div class="game-container">
        <div class="grid">

        </div>
        <div class="controls">
            <div class="speed">
                <h3>Speed</h3>
                <input type="range" name="" id="">
            </div>
            <div class="grid-range">
                <h3>Size</h3>
                <input type="range" name="" id="">
            </div>
            <div class="speed">
                <h3>Generation</h3>
                <h3 class="generation"></h3>
            </div>
        </div>
        
    </div>

    <div class="game-info">
        <button class="btn" id="explain"><i class="fa-sharp fa-solid fa-info"></i>Explanation</button>
        <button class="btn" id="play"><i class="fa-sharp fa-solid fa-play"></i>Start</button>
        <Button class="btn" id="clear"><i class="fa-solid fa-xmark"></i>Clear</Button>
    </div>

</body>
<script src="js/index.js" type="module"></script>

</html>
